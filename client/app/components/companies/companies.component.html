<div class="company-list">
    <div *ngFor="let company of companies">
        <div class="col-md-2">
            {{company.name}}
        </div> 
        <div class="col-md-4">
            <a href="http://{{company.website}}">
            	<img src="app/images/{{company.logo}}" style="width:200px;height:200px;" alt="{{company.name}}"></a>
        </div>
    </div>
</div>
