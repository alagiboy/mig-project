<div class="company-list row">
    <div class="col-md-4" *ngFor="let company of companies">
        <div>
            {{company.name}}
        </div>
        <div class="main">
            <a href="http://{{company.website}}">
            	<img src="app/images/{{company.logo}}" alt="{{company.name}}"></a>
        </div>
    </div>
</div>
